<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music player</title>
</head>

<body>
    <div class="music-container">
        <div class="music-content">
            <h2 id="title">Asal main</h2>
            <h3 id="artist">Darshan Raval</h3>
            <div class="music-img">
                <img src="image/Asal-1.jpg" alt="" id="ig"/>
            </div>
            <audio src="music/Asal-1.mp3" class="aud"></audio>

            <!-- progress bar -->
            <div class="progress-container">
                <div class="progress-duration">
                    <div id="current_time">0:00</div>
                    <div id="duration">0:00</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <!-- controls -->
            <div class="music-control">
                <i class=" fas fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class=" fas fa-solid fa-circle-play" id="playm" title="play"></i>
                <i class=" fas fa-solid fa-forward" id="forward" title="forward"></i>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
